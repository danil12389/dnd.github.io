<body>
    <h1>Генератор случайных предметов</h1>
    <div class="separator"></div>

    <div  class="item-description"></div>

</body>
<script type="text/javascript">
   $(".common").click(function(){
  $.ajax({url: "http://85.193.82.89:8080/common", success: function(result){

  }});
